<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PepesMarket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, orange, green);
      min-height: 100vh;
    }
    header {
      background: rgba(34, 34, 34, 0.9);
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 50px;
    }
    header nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .productos {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .producto {
      background: #b3b3b3;
      border: 1px solid #888;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      width: 200px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .producto img {
      max-width: 100%;
      border-radius: 8px;
    }
    .producto p {
      font-weight: bold;
      color: #222;
    }
    .producto button {
      background: orange;
      border: none;
      padding: 8px 12px;
      margin-top: 5px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
    }
    .producto button:hover {
      background: green;
      color: white;
    }
    footer {
      background: #222;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: 30px;
    }
    footer a {
      color: #25d366;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- üîπ HEADER CON LOGO -->
  <header>
    <div style="display: flex; align-items: center; gap: 10px;">
      <img src="logo.png" alt="Logo PepesMarket">
      <h2>PepesMarket</h2>
    </div>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Productos</a>
      <a href="#contacto">Contacto</a>
      <div class="carrito" onclick="toggleCarrito()">
        üõí <span id="contador">0</span>
      </div>
    </nav>
  </header>

  <main>
    <section class="productos">
      <div class="producto">
        <img src="coca600.png" alt="Coca Cola 600ml">
        <h3>Coca Cola 600ml</h3>
        <p>Q8.00</p>
        <button onclick="agregarAlCarrito('Coca Cola 600ml', 10)">Agregar al carrito</button>
      </div>
      <div class="producto">
        <img src="gallo12onz.png" alt="Cerveza Gallo Lata 350ml">
        <h3>Gallo Lata 12onz</h3>
        <p>Q10.00</p>
        <button onclick="agregarAlCarrito('Cerveza Gallo Lata 350ml', 12)">Agregar al carrito</button>
      </div>
      <div class="producto">
        <img src="gallobotella.png" alt="Cerveza Gallo Botella 350ml">
        <h3>Gallo Botella</h3>
        <p>Q10.00</p>
        <button onclick="agregarAlCarrito('Cerveza Gallo Botella 350ml', 15)">Agregar al carrito</button>
      </div>
    </section>
  </main>

  <!-- üîπ FOOTER CON DIRECCI√ìN Y CONTACTO -->
  <footer id="contacto">
    <p><strong>üìç Direcci√≥n:</strong> Aldea Pachalum, Rabinal, Baja Verapaz</p>
    <p><strong>üìû Contacto:</strong> 
      <a href="tel:+50246767886">+502 4676-7886</a> | 
      <a href="https://wa.me/50246767886" target="_blank">WhatsApp</a>
    </p>
    <p>¬© 2025 PepesMarket</p>
  </footer>

  <!-- üîπ CARRITO -->
  <aside id="carritoContenido" class="carrito-contenido">
    <h2>Carrito</h2>
    <div id="itemsCarrito"></div>
    <h3>Total: <span id="total">Q0.00</span></h3>
  </aside>

  <script>
    let carrito = [];
    let total = 0;

    function agregarAlCarrito(nombre, precio) {
      carrito.push({ nombre, precio });
      total += precio;
      document.getElementById("contador").textContent = carrito.length;
      renderCarrito();
    }

    function renderCarrito() {
      const itemsCarrito = document.getElementById("itemsCarrito");
      itemsCarrito.innerHTML = "";
      carrito.forEach(item => {
        const div = document.createElement("div");
        div.textContent = `${item.nombre} - Q${item.precio.toFixed(2)}`;
        itemsCarrito.appendChild(div);
      });
      document.getElementById("total").textContent = "Q" + total.toFixed(2);
    }

    function toggleCarrito() {
      const carritoContenido = document.getElementById("carritoContenido");
      carritoContenido.style.display = carritoContenido.style.display === "block" ? "none" : "block";
    }
  </script>

</body>
</html>
