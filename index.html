<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PepesMarket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    .productos {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .producto {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      width: 150px;
    }
    .producto img {
      max-width: 100%;
    }
    .carrito-contenido {
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 10px;
      width: 200px;
      position: fixed;
      right: 10px;
      top: 80px;
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <h2>PepesMarket</h2>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Productos</a>
      <a href="#">Contacto</a>
      <div class="carrito" onclick="toggleCarrito()">
        ðŸ›’ <span id="contador">0</span>
      </div>
    </nav>
  </header>

  <main>
    <section class="productos">
      <div class="producto">
        <img src="https://via.placeholder.com/150" alt="Producto 1">
        <h3>Producto 1</h3>
        <p>$10.00</p>
        <button onclick="agregarAlCarrito('Producto 1', 10)">Agregar al carrito</button>
      </div>
      <div class="producto">
        <img src="https://via.placeholder.com/150" alt="Producto 2">
        <h3>Producto 2</h3>
        <p>$15.00</p>
        <button onclick="agregarAlCarrito('Producto 2', 15)">Agregar al carrito</button>
      </div>
      <div class="producto">
        <img src="https://via.placeholder.com/150" alt="Producto 3">
        <h3>Producto 3</h3>
        <p>$20.00</p>
        <button onclick="agregarAlCarrito('Producto 3', 20)">Agregar al carrito</button>
      </div>
    </section>
  </main>

  <aside id="carritoContenido" class="carrito-contenido">
    <h2>Carrito</h2>
    <div id="itemsCarrito"></div>
    <h3>Total: $<span id="total">0</span></h3>
  </aside>

  <script>
    let carrito = [];
    let total = 0;

    function agregarAlCarrito(nombre, precio) {
      carrito.push({ nombre, precio });
      total += precio;
      document.getElementById("contador").textContent = carrito.length;
      renderCarrito();
    }

    function renderCarrito() {
      const itemsCarrito = document.getElementById("itemsCarrito");
      itemsCarrito.innerHTML = "";
      carrito.forEach(item => {
        const div = document.createElement("div");
        div.textContent = `${item.nombre} - $${item.precio}`;
        itemsCarrito.appendChild(div);
      });
      document.getElementById("total").textContent = total;
    }

    function toggleCarrito() {
      const carritoContenido = document.getElementById("carritoContenido");
      carritoContenido.style.display = carritoContenido.style.display === "block" ? "none" : "block";
    }
  </script>

</body>
</html>
